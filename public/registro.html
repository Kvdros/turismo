<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de usuario</title>
    <link rel="icon" type="image/png" href="imagen.png">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
<!--formulario de registro de secion-->
<div class="principal">

    <div class="formulario">
       <form id="registroForm">
            <h2>Registro de Usuario</h2>
            <!--campara el nombre de usuario-->

            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" required><br>
           <br>
           <!--campo para el apellido del usuario-->
            <label for="email">Correo electrónico:</label>
            <br>
            <input type="email" id="email" required><br>
            <br>
            <!--campo para la contraseña del usuario-->
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" id="password" required><br>
            <br><br>
            <!--boton para enviar el formulario-->
            <button type="submit">Registrarse</button>
        </form>
         <!-- Enlace para ir a la página de registro si no se tiene cuenta -->
    <i>¿tienes cuenta registrada? <a href="index.html">Inicie secion aquí</a></i>
    </div>
    <div class="imagen">
        <img src="turismo.png" alt="">
    </div>
</div>
<script>
// Agrega un listener al formulario para manejar el evento submit
document.getElementById('registroForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Evita que el navegador recargue la página

    // Obtiene los valores ingresados por el usuario
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Realiza una petición POST al servidor con los datos del usuario
    const res = await fetch('/registro', {
        method: 'POST', // Método HTTP
        headers: {
            'Content-Type': 'application/json' // Indica que se envía JSON
        },
        body: JSON.stringify({ nombre, email, password }) // Convierte los datos a JSON
    });
  //esperala respuesta del servidor
   const msg=await res.text();
   alert(msg); // Muestra un mensaje de alerta con la respuesta del servidor
});
</script>
</body>
</html>
